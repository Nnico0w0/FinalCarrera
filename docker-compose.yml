version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: finalcarrera_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-finalcarrera}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finalcarrera_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: finalcarrera_backend
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-finalcarrera}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost}
    volumes:
      - ./:/var/www
      - /var/www/vendor
      - /var/www/node_modules
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - finalcarrera_network
    command: >
      sh -c "composer install --no-dev --optimize-autoloader &&
             php artisan config:cache &&
             php artisan route:cache &&
             php artisan view:cache &&
             php artisan migrate --force &&
             php artisan serve --host=0.0.0.0 --port=8000"

  # Vue.js Frontend (Vite Dev Server)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: finalcarrera_frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - VITE_APP_URL=${APP_URL:-http://localhost:8000}
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    networks:
      - finalcarrera_network
    command: npm run dev -- --host 0.0.0.0

networks:
  finalcarrera_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
