version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: finalcarrera_db_prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE:-finalcarrera}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finalcarrera_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - APP_ENV=production
    container_name: finalcarrera_backend_prod
    restart: always
    working_dir: /var/www
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-finalcarrera}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-http://localhost}
      - APP_KEY=${APP_KEY}
      - STRIPE_KEY=${STRIPE_KEY}
      - STRIPE_SECRET=${STRIPE_SECRET}
    volumes:
      - ./storage:/var/www/storage
      - ./public/product_images:/var/www/public/product_images
    depends_on:
      db:
        condition: service_healthy
    networks:
      - finalcarrera_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: finalcarrera_nginx
    restart: always
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./public:/var/www/public:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - finalcarrera_network

networks:
  finalcarrera_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
